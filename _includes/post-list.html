<ul id="post-list" data-prototype='<li><a href="__url__"><aside class="dates">__date__</aside></a><a href="__url__">__title__ <h2>__description__</h2></a></li>'>
    {% for post in paginator.posts %}
        {% if.post.archive === false %}
        <li>
                <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">
                    <aside class="dates"> {{ post.date | date:"%b %d" }} <br><div class="tags" content="{{ post.tags }}"></div></aside>
                </a>
                <a href="{{ "/" | relative_url  }}{{ post.url | remove_first: '/' }}">{{ post.title }} <h2>{{ post.description }}</h2></a>
            </li>
        {% endif %}
    {% endfor %}
    
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
