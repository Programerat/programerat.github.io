<a target="_blank" class="button -dark twitter" href="https://twitter.com/intent/tweet?text={{ site.domain_name }}{{ page.url }} - {{page.title}} by @{{ site.authorTwitter }}"><span class="icon-twitter"></span></a>

<a class="button -dark facebook" href="#" onclick="
    window.open(
      'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href),
      'facebook-share-dialog',
      'width=626,height=436');
    return false;"><span class="icon-facebook-rect"></span>
</a>

<a target="_blank" class="button -dark linkein" href="https://www.linkedin.com/shareArticle?mini=true&url={{site.domain_name}}{{page.url}}&title={{ page.title }}&source=LinkedIn"><span class="fa fa-linkedin"></span></a>
