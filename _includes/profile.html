<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
        <a href="{{ "/" | relative_url  }}about">
            <img id="avatar" class="2x" src="{{ site.gravatar }}"/>
        </a>
        {% if paginator.previous_page %}
        <div class="message my-message">
            If you are looking for older post just start typing to search.
        </div>
        {% endif %}
        {% else %}
            <img id="avatar" class="2x" src="{{ site.gravatar }}"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
