---
layout: default
---
{% for author in site.authors %}
<div class="card" style="width: 18rem;">
    <img src="{{ author.profile }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ author.name }}</h5>
      <p class="card-text">{{ author.bio }}</p>
      <a href="{{ author.website }}" class="btn btn-primary">Profili</a>
    </div>
  </div>

{% endfor %}
