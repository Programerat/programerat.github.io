---
layout: default
archive: true
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <div>
            <!-- <img src="{{ "/" | relative_url  }}assets/images/time.svg" alt="time"> -->
            <div class="reading-time"></div>
        </div>
        <h2 class="headline">{{ page.date | date:"%B %-d, %Y" }}</h2>
    </header>
    <div class="fix_toc hide">
        <div class="widget hide">
            <ul class="table_of_contents"></ul>
        </div>
    </div>
    <section id="post-body">
        {{content}}
    </section>
</article>

{% if page.archive == false %}
<script src="https://utteranc.es/client.js"
        repo="programerat/programerat.github.io"
        issue-term="title"
        label="Komento"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
{% endif %}
