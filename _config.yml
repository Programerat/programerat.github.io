name: Programerat
description: Blogging Software Design, DDD, OO, TDD, Design Patterns
meta_description: "Blogging Software Design, DDD, OO, TDD, Design Patterns"

aboutPage: false

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 5
repo_url: https://github.com/Programerat/programerat.github.io
domain_name: 'https://programerat.github.io'
google_analytics: 'UA-55839922-3'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'https://programerat.github.io'
author:         'Programerat'
authorGithub:   'programerat'

permalink:       /:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
