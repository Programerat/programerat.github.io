name: Diar Selimi
description: Blogging about Accomplishments, Software Development and Design
meta_description: "Diar's blog is about my accomplishments, software development and design."

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 5
domain_name: 'https://diarselimi.github.io'
google_analytics: 'UA-55839922-3'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'https://diarselimi.github.io'
author:         'Diar Selimi'
authorTwitter:  'diarselimi92'
authorLinkedin: 'diarselimi'
authorGithub:   'diarselimi'
gravatar:       'https://s.gravatar.com/avatar/8c03827422592572104af48f0fecb627?s=80'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
